<!DOCTYPE html>
<html>
<head>
    <meta charset=”UTF-8”/>
    <title>Dixet</title>
    <link href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-blue.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
</head>
<body class="mdl-color--grey-100">
<main class="mdl-layout__content">
    <nav class="mdl-grid">
        <div id="kb-go" class="mdl-card mdl-cell mdl-cell--4-col">
            <div class="mdl-card__actions">
                <a href="/kb-go" class="mdl-button">Knowledge Base: Golang</a>
            </div>
        </div>
        <div id="kb-it" class="mdl-cell mdl-cell--8-col mdl-card">
            <div class="mdl-card__actions">
                <a href="/kb-it" class="mdl-button">Knowledge Base: IT</a>
            </div>
        </div>
        <div id="kb-languages" class="mdl-cell mdl-cell--8-col mdl-card">
            <div class="mdl-card__actions">
                <a href="/kb-languages" class="mdl-button">Knowledge Base: Languages</a>
            </div>
        </div>
        <div id="kb-career" class="mdl-cell mdl-cell--4-col mdl-card">
            <div class="mdl-card__actions">
                <a href="/kb-career" class="mdl-button">Knowledge Base: Career</a>
            </div>
        </div>
        <div id="kb-syncthing" class="mdl-cell mdl-cell--12-col mdl-card">
            <div class="mdl-card__actions">
                <a href="/syncthing" class="mdl-button">Syncthing</a>
            </div>
        </div>
    </nav>
</main>
</body>
</html>
